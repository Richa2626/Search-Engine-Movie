<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <style>
    .footer{
      position:fixed;
      height:30px;
      background-color:#375a7f;
      bottom:0px;
      left:0px;
      right:0px;
      margin-bottom:0px;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'movie:index' %}" style="font-size: 30px;">Cartoon Mango</a>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>


<footer class="footer">
  <p class="text-center">A Search Engine By &copy; Richa Ahuja</p>
</footer>

</body>
</html>
